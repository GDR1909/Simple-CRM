<mat-card appearance="outlined" class="userDetailHeader">
    <img src="assets/img/profile.png">

    <div class="userDetails">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <h3>{{ user.email }}</h3>
    </div>
</mat-card>

<mat-card appearance="outlined" class="address mt-32">
    <button mat-icon-button class="pinRightUpperCorner" (click)="openAddressDialog()">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
