<mat-card appearance="outlined" class="userDetailHeader">
    <button mat-icon-button class="pinRightUpperCorner" [matMenuTriggerFor]="userMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #userMenu="matMenu">
        <button mat-menu-item (click)="editUserDetail()">Edit</button>
    </mat-menu>

    <img src="assets/img/profile.png">

    <div class="userDetails">
        <h2>{{ user.firstName }} {{ user.lastName }}</h2>
        <h3>{{ user.email }}</h3>
    </div>
</mat-card>

<mat-card appearance="outlined" class="address mt-32">
    <button mat-icon-button class="pinRightUpperCorner" [matMenuTriggerFor]="addressMenu">
        <mat-icon>more_vert</mat-icon>
    </button>

    <mat-menu #addressMenu="matMenu">
        <button mat-menu-item (click)="editMenu()">Edit</button>
    </mat-menu>

    <mat-card-header>
        <mat-card-title>Address</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        {{ user.street }} <br>
        {{ user.zipCode }} {{ user.city }}
    </mat-card-content>
</mat-card>
